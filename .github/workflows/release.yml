name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-targets
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo fmt --check
      - name: Security dependency audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: convex-doctor-x86_64-linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: convex-doctor-aarch64-linux
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: convex-doctor-x86_64-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: convex-doctor-aarch64-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: convex-doctor-x86_64-windows.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/convex-doctor.exe ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/convex-doctor ${{ matrix.artifact }}
          fi
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
